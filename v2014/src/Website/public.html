<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        * { font-family: Arial; }
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
       
    <div class="container">
        
        <h1>Public Page</h1>

        <ul id="discussion">
        </ul>

    </div>

    <script src="http://stumptown40.azurewebsites.net/Scripts/jquery-1.8.3.min.js"></script>
    <script src="http://stumptown40.azurewebsites.net/Scripts/jquery.signalR-1.0.0.js"></script>
    <script src="http://stumptown40.azurewebsites.net/signalr/hubs"></script>
    <script type="text/javascript">

        var gRacerCache = null;

        $(function () {

            // Declare a proxy to reference the hub. 
            $.support.cors = true;
            $.connection.hub.url = 'http://stumptown40.azurewebsites.net/signalr';

            var hub = $.connection.navigationHub;

            // Create a function that the hub can call to broadcast messages.
            hub.client.onNavigate = function (viewName, jsonData) {

                var encodedName = $('<div />').text(viewName).html();
                var encodedMsg = $('<div />').text(jsonData).html();

                $('#discussion').append('<li><strong>' + encodedName + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
            };

            //$.getJSON('http://stumptown40.azurewebsites.net/api/racers?callback=?', function (e) {
            //    gRacerCache = e;
            //    $('#discussion').append('<li><strong>' + gRacerCache.length + ' racers received, the name of the first racer is ' + gRacerCache[0].Name + '.</strong></li>');
            //});

            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#discussion').append('<li><strong>Ready to receive messages.</strong></li>');
            });
        });

    </script>

</body>
</html>
