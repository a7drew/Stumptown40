<!DOCTYPE html>
<html>
<head>
    <title>Sample Private Page</title>
    <style type="text/css">
        body {
            font-family: Courier;
            background: #000;
            color: #008800;
        }
        li { 
            margin: 0 0 20px 0;
            list-style: none;
        }
        input[type=button] {
            width: 600px;
            height: 40px;
            font: normal normal bold 20pt Courier;
        }
    </style>
</head>
<body>
        
    <h1>Private Page</h1>

    <ul>
        <li>
            <input type="button" 
                   value="Home" 
                   data-view="home" 
                   data-message='{"home":"home"}' />
        </li>
        <li>
            <input type="button" 
                   value="Sponsors" 
                   data-view="sponsors" 
                   data-message='{"sponsors":"sponsors"}' />
        </li>
        <li>
            <input type="button" 
                   value="Gallery" 
                   data-view="gallery" 
                   data-message='{"gallery":"gallery"}' />
        </li>
        <li>
            <input type="button" 
                   value="Standard Division" 
                   data-view="gallery" 
                   data-message='{"standardDivision":""}' />
        </li>
        <li>
            <input type="button" 
                   value="Unlimited Division" 
                   data-view="gallery" 
                   data-message='{"unlimitedDivision":""}' />
        </li>
        <li>
            <input type="button" 
                   value="Next Race: Scenario 1" 
                   data-view="race" 
                   data-message='{"racer1CarId":"1","racer2CarId":"2","winnerCarId":"0", "next1CarId":"3", "next2CarId":"4"}' />
        </li>
        <li>
            <input type="button" 
                   value="Next Race: Scenario 2" 
                   data-view="race" 
                   data-message='{"racer1CarId":"1","racer2CarId":"2","winnerCarId":"2", "next1CarId":"3", "next2CarId":"4"}' />
        </li>
        <li>
            <input type="button" 
                   value="Next Race: Scenario 3" 
                   data-view="race" 
                   data-message='{"racer1CarId":"1","racer2CarId":"2","winnerCarId":"0", "next1CarId":"0", "next2CarId":"0"}' />
        </li>
        <li>
            <input type="button" 
                   value="Next Race: Scenario 4" 
                   data-view="race" 
                   data-message='{"racer1CarId":"1","racer2CarId":"2","winnerCarId":"1", "next1CarId":"0", "next2CarId":"0"}' />
        </li>
    </ul>

    <script src="http://stumptown40.azurewebsites.net/Scripts/jquery-1.8.3.min.js"></script>
    <script src="http://stumptown40.azurewebsites.net/Scripts/jquery.signalR-1.0.0.js"></script>
    <script src="http://stumptown40.azurewebsites.net/signalr/hubs"></script>
    <script type="text/javascript">

        $(function () {

            // Declare a proxy to reference the hub. 
            $.support.cors = true;
            $.connection.hub.url = 'http://stumptown40.azurewebsites.net/signalr';

            var chat = $.connection.navigationHub; // Start the connection.
            
            $.connection.hub.start().done(function () {

            });
            
            $('input').on('click', function () {

                var view = $(this).attr("data-view");
                var data = $(this).attr("data-message");

                // Call the Navigate method on the hub. 
                chat.server.navigate(view, data);
            });
        });

    </script>
</body>
</html>
