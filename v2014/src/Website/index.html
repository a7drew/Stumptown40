<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>The Stumptown 40</title>
<script src="http://stumptown40.azurewebsites.net/Scripts/jquery-1.8.3.min.js"></script>
<link rel="stylesheet" type="text/css" media="screen" href="css/screen.css" />
</head>
<body>
	<header>
		<a href="#home"><img src="images/stumptown40.png" width="225" height="52" alt="Stumptown40"></a>
	</header>
    <section id="view" class="view"></section>
	<script>
		var iframe = document.getElementById('carouseliframe');
		setInterval(function(){
			console.log("refresh iframe")
			$("#carouseliframe").attr("src", "carousel.html");
		}, 60000);
	</script>

	<iframe id="carouseliframe" class="carouseliframe" sandbox="allow-same-origin allow-scripts allow-popups allow-forms" src="carousel.html" style="border: 0; position:absolute; right:0; bottom:0; left:0; width:100%; height:460px"></iframe>

    <script src="http://stumptown40.azurewebsites.net/Scripts/jquery.signalR-1.0.0.js"></script>
    <script src="http://stumptown40.azurewebsites.net/signalr/hubs"></script>
	<script src="Scripts/handlebars.js"></script>
	<script src="Scripts/sammy-0.7.4.min.js"></script>
	<script src="Scripts/sammy.handlebars.js"></script>
	<script src="Scripts/app.js"></script>
	
</body>
</html>
