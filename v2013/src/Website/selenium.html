<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Selenium Generator</title>
    <style type="text/css">
        #resultText {
            width: 1024px;
            height: 600px;
        }
    </style>
    <script src="/Scripts/jquery-1.8.2.js"></script>
    <script>
        $(function() {
            $('#btnGenerate').click(function () {

                var s = '';

                var count = parseInt($('#txtCount').val());
                
                for (var x = 1; x <= count; x++) {
                    s += '\r\n<tr><td>click</td><td>css=div#roundView tr:nth-child(' + x + ') .c1 input[type=button]</td><td></td></tr>';
                    s += '\r\n<tr><td>pause</td><td>1000</td><td></td></tr>';
                    s += '\r\n<tr><td>click</td><td>css=div#roundView tr:nth-child(' + x + ') .c2 input[type=button]</td><td></td></tr>';
                    s += '\r\n<tr><td>pause</td><td>1000</td><td></td></tr>\r\n';
                }
                
                $('#resultText').val(s);
            });
        });
    </script>
</head>
    <body>
        <input type="text" id="txtCount" value="10"/> <input type="button" id="btnGenerate" value="Generate"/><br />
        <textarea id="resultText"></textarea>
    </body>
</html>
